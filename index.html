<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro de Clasificaciones Sincronizado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        /* ... (todo el CSS permanece igual que proporcionaste) ... */
        /* Mant√©n todo tu CSS original aqu√≠ sin cambios */
    </style>
</head>
<body>
    <div id="connectionStatus" class="connection-status connection-online">
        <i class="fas fa-wifi"></i> CONECTADO
    </div>
    
    <div class="container">
        <h1><i class="fas fa-flag-checkered"></i> CRON√ìMETRO SINCRONIZADO</h1>
        
        <div class="config-panel">
            <div class="config-title">
                <i class="fas fa-clock"></i> CONFIGURAR TIEMPO
            </div>
            
            <div class="time-inputs-horizontal">
                <div class="time-group-horizontal">
                    <label for="horasInput">H</label>
                    <input type="number" id="horasInput" min="0" max="24" value="0" placeholder="0">
                </div>
                
                <div class="time-separator">:</div>
                
                <div class="time-group-horizontal">
                    <label for="minutosInput">M</label>
                    <input type="number" id="minutosInput" min="0" max="59" value="0" placeholder="0">
                </div>
                
                <div class="time-separator">:</div>
                
                <div class="time-group-horizontal">
                    <label for="segundosInput">S</label>
                    <input type="number" id="segundosInput" min="0" max="59" value="0" placeholder="0">
                </div>
            </div>
        </div>
        
        <div class="status-container">
            <div id="phaseIndicator" class="phase-indicator detenido">
                <!-- Sin texto, solo indicador visual -->
            </div>
            
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            
            <!-- üÜï CONTENEDOR MEJORADO PARA EL CRON√ìMETRO -->
            <div class="timer-container">
                <div id="timer" class="timer-display">00:00</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-start">
                <i class="fas fa-play"></i> INICIAR
            </button>
            <button id="stopBtn" class="btn btn-stop" disabled>
                <i class="fas fa-pause"></i> DETENER
            </button>
            <button id="resetBtn" class="btn btn-reset">
                <i class="fas fa-redo"></i> REINICIAR
            </button>
        </div>
        
    </div>

    <script>
        // ============================================
        // üî• CONFIGURACI√ìN FIREBASE (SIEMPRE ACTIVA)
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyBYXblIyc9N5NqBCzL4R5d3AOwrwpy6NlA",
            authDomain: "crono-clasificatoria.firebaseapp.com",
            databaseURL: "https://crono-clasificatoria-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "crono-clasificatoria",
            storageBucket: "crono-clasificatoria.firebasestorage.app",
            messagingSenderId: "913248573377",
            appId: "1:913248573377:web:36b4d2ba5dccce08e08140"
        };

        // ============================================
        // üåê INICIALIZACI√ìN FIREBASE - VERSI√ìN CORREGIDA Y SIMPLIFICADA
        // ============================================
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // Variables de estado de conexi√≥n (FALTANTES EN TU C√ìDIGO ORIGINAL)
        let firebaseDisponible = true;
        let connectionStatus = document.getElementById('connectionStatus');
        let reconexionIntentos = 0;
        const MAX_RECONEXIONES = 10;

        // Funci√≥n para actualizar estado de conexi√≥n (FALTANTE EN TU C√ìDIGO ORIGINAL)
        function actualizarEstadoConexion(conectado, mensaje) {
            if (conectado) {
                connectionStatus.className = "connection-status connection-online";
                connectionStatus.innerHTML = `<i class="fas fa-wifi"></i> ${mensaje}`;
            } else {
                connectionStatus.className = "connection-status connection-offline";
                connectionStatus.innerHTML = `<i class="fas fa-wifi-slash"></i> ${mensaje}`;
            }
        }

        // Configurar monitoreo de conexi√≥n (NO SE LLAMABA EN TU C√ìDIGO)
        function configurarMonitoreoConexion() {
            // Monitor de conexi√≥n de Firebase
            db.ref(".info/connected").on("value", function(snap) {
                if (snap.val() === true) {
                    firebaseDisponible = true;
                    reconexionIntentos = 0;
                    actualizarEstadoConexion(true, "CONECTADO");
                    console.log("üì° Conexi√≥n Firebase establecida");
                } else {
                    firebaseDisponible = false;
                    actualizarEstadoConexion(false, "RECONECTANDO...");
                    console.log("‚ö†Ô∏è Conexi√≥n Firebase perdida, reconectando...");
                }
            });

            // Detectar errores de conexi√≥n
            db.ref(".info/connected").on("value", null, function(error) {
                console.error("‚ùå Error de conexi√≥n Firebase:", error);
                firebaseDisponible = false;
                actualizarEstadoConexion(false, "ERROR CONEXI√ìN");
                
                // Intentar reconexi√≥n
                setTimeout(inicializarFirebase, 3000);
            });
        }

        // Funci√≥n para inicializar Firebase (FALTANTE EN TU C√ìDIGO ORIGINAL)
        function inicializarFirebase() {
            try {
                if (firebase.apps.length === 0) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                db = firebase.database();
                firebaseDisponible = true;
                
                // Configurar listeners de conexi√≥n
                configurarMonitoreoConexion();
                
                console.log("‚úÖ Firebase inicializado correctamente");
                actualizarEstadoConexion(true, "CONECTADO");
                
                // Iniciar sincronizaci√≥n (ESTA LLAMADA FALTABA)
                configurarFirebaseListener();
                
            } catch (error) {
                console.error("‚ùå Error al inicializar Firebase:", error);
                firebaseDisponible = false;
                actualizarEstadoConexion(false, "ERROR FIREBASE");
                
                // Intentar reconexi√≥n despu√©s de 5 segundos
                setTimeout(() => {
                    if (reconexionIntentos < MAX_RECONEXIONES) {
                        reconexionIntentos++;
                        console.log(`üîÑ Intento de reconexi√≥n ${reconexionIntentos}/${MAX_RECONEXIONES}`);
                        inicializarFirebase();
                    }
                }, 5000);
            }
        }

        // ============================================
        // ‚è± VARIABLES DEL CRON√ìMETRO
        // ============================================
        let tiempoTotal = 0;
        let tiempoRestante = tiempoTotal;
        let intervalo = null;
        let enEjecucion = false;
        
        // Alertas activadas
        let alerta5minActivada = false;
        let alerta3minActivada = false;
        let alerta1minActivada = false;
        
        // Sistema de audio
        let audioContext = null;
        let sonidosHabilitados = false;

        // ============================================
        // üéÆ ELEMENTOS DE LA INTERFAZ
        // ============================================
        const timerDisplay = document.getElementById('timer');
        const phaseIndicator = document.getElementById('phaseIndicator');
        const progressBar = document.getElementById('progressBar');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const horasInput = document.getElementById('horasInput');
        const minutosInput = document.getElementById('minutosInput');
        const segundosInput = document.getElementById('segundosInput');

        // ============================================
        // üéµ SISTEMA DE AUDIO
        // ============================================
        function inicializarAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                sonidosHabilitados = true;
                console.log("üîä Audio inicializado");
            } catch (e) {
                console.warn("‚ö†Ô∏è Audio no disponible:", e);
                sonidosHabilitados = false;
            }
        }

        function reproducirAlarmaLarga() {
            if (!sonidosHabilitados) return;
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 500;
                oscillator.type = 'sawtooth';
                const ahora = audioContext.currentTime;
                gainNode.gain.setValueAtTime(0, ahora);
                gainNode.gain.linearRampToValueAtTime(1.0, ahora + 0.05);
                gainNode.gain.setValueAtTime(1.0, ahora + 1.8);
                gainNode.gain.exponentialRampToValueAtTime(0.001, ahora + 2.0);
                oscillator.start(ahora);
                oscillator.stop(ahora + 2.0);
            } catch (e) {
                console.warn("Error en alarma larga:", e);
            }
        }

        function reproducirAlertaCorta() {
            if (!sonidosHabilitados) return;
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 1000;
                oscillator.type = 'square';
                const ahora = audioContext.currentTime;
                gainNode.gain.setValueAtTime(0, ahora);
                gainNode.gain.linearRampToValueAtTime(0.8, ahora + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, ahora + 0.15);
                oscillator.start(ahora);
                oscillator.stop(ahora + 0.15);
            } catch (e) {
                console.warn("Error en alerta corta:", e);
            }
        }

        // ============================================
        // ‚öôÔ∏è CONFIGURACI√ìN DE TIEMPO
        // ============================================
        function calcularTiempoTotal() {
            const horas = parseInt(horasInput.value) || 0;
            const minutos = parseInt(minutosInput.value) || 0;
            const segundos = parseInt(segundosInput.value) || 0;
            
            const horasValidas = Math.min(Math.max(horas, 0), 24);
            const minutosValidos = Math.min(Math.max(minutos, 0), 59);
            const segundosValidos = Math.min(Math.max(segundos, 0), 59);
            
            horasInput.value = horasValidas;
            minutosInput.value = minutosValidos;
            segundosInput.value = segundosValidos;
            
            return (horasValidas * 3600) + (minutosValidos * 60) + segundosValidos;
        }

        function configurarTiempo() {
            tiempoTotal = calcularTiempoTotal();
            
            if (!enEjecucion) {
                tiempoRestante = tiempoTotal;
                actualizarDisplay();
                reiniciarAlertas();
            }
            
            // Sincronizar con Firebase si est√° disponible
            if (firebaseDisponible && enEjecucion) {
                try {
                    db.ref("cronometro").update({
                        tiempoTotal: tiempoTotal,
                        tiempoRestante: tiempoRestante
                    });
                } catch (error) {
                    console.log("‚ö†Ô∏è Error al sincronizar tiempo:", error);
                }
            }
            
            habilitarControles(!enEjecucion && tiempoTotal > 0, enEjecucion, true);
        }

        function reiniciarAlertas() {
            alerta5minActivada = false;
            alerta3minActivada = false;
            alerta1minActivada = false;
        }

        // ============================================
        // üì° SINCRONIZACI√ìN CON FIREBASE - VERSI√ìN CORREGIDA
        // ============================================
        function configurarFirebaseListener() {
            if (!db) return;
            
            console.log("üîÑ Configurando listener de Firebase...");
            
            // Escuchar cambios en la base de datos
            db.ref("cronometro").on("value", function(snapshot) {
                const data = snapshot.val();
                
                if (!data) {
                    // Si no hay datos, crear estructura inicial
                    db.ref("cronometro").set({
                        enEjecucion: false,
                        tiempoTotal: 0,
                        tiempoRestante: 0,
                        alerta5min: false,
                        alerta3min: false,
                        alerta1min: false
                    });
                    return;
                }

                // Sincronizar tiempo
                tiempoTotal = data.tiempoTotal || 0;
                tiempoRestante = data.tiempoRestante || 0;
                enEjecucion = data.enEjecucion || false;

                // Sincronizar alertas
                alerta5minActivada = data.alerta5min || false;
                alerta3minActivada = data.alerta3min || false;
                alerta1minActivada = data.alerta1min || false;

                // Actualizar inputs
                const horas = Math.floor(tiempoTotal / 3600);
                const minutos = Math.floor((tiempoTotal % 3600) / 60);
                const segundos = tiempoTotal % 60;
                
                horasInput.value = horas;
                minutosInput.value = minutos;
                segundosInput.value = segundos;

                // Actualizar interfaz
                actualizarDisplay();
                
                if (enEjecucion) {
                    phaseIndicator.className = "phase-indicator en-ejecucion";
                    habilitarControles(false, true, false);
                    deshabilitarInputs(true);
                    
                    // Iniciar intervalo local si no est√° corriendo
                    if (!intervalo) {
                        iniciarIntervaloTiempo();
                    }
                } else {
                    phaseIndicator.className = "phase-indicator detenido";
                    habilitarControles(true, false, true);
                    deshabilitarInputs(false);
                    
                    // Detener intervalo local
                    clearInterval(intervalo);
                    intervalo = null;
                }
                
                console.log("üîÑ Datos sincronizados desde Firebase");
                
            }, function(error) {
                console.error("‚ùå Error en listener Firebase:", error);
                actualizarEstadoConexion(false, "ERROR SINCRONIZACI√ìN");
            });
        }

        function iniciarIntervaloTiempo() {
            clearInterval(intervalo);
            
            intervalo = setInterval(function() {
                if (tiempoRestante > 0) {
                    tiempoRestante--;
                    actualizarDisplay();
                    manejarAlertas();
                    
                    // Sincronizar con Firebase
                    if (firebaseDisponible) {
                        try {
                            db.ref("cronometro").update({
                                tiempoRestante: tiempoRestante
                            });
                        } catch (error) {
                            console.log("‚ö†Ô∏è Error al sincronizar tiempo restante:", error);
                        }
                    }
                    
                    if (tiempoRestante === 0) {
                        clearInterval(intervalo);
                        intervalo = null;
                        
                        // Actualizar estado en Firebase
                        if (firebaseDisponible) {
                            db.ref("cronometro").update({
                                enEjecucion: false
                            });
                        } else {
                            enEjecucion = false;
                            habilitarControles(true, false, true);
                            deshabilitarInputs(false);
                        }
                    }
                }
            }, 1000);
        }

        // ============================================
        // üñ• FUNCIONES DE INTERFAZ
        // ============================================
        function actualizarDisplay() {
            const horas = Math.floor(tiempoRestante / 3600);
            const minutos = Math.floor((tiempoRestante % 3600) / 60);
            const segundos = tiempoRestante % 60;
            
            if (horas > 0) {
                timerDisplay.textContent = `${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
            } else if (minutos > 0) {
                timerDisplay.textContent = `${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
            } else {
                timerDisplay.textContent = `00:${String(segundos).padStart(2, '0')}`;
            }
            
            // Barra de progreso
            let progreso = 0;
            if (tiempoTotal > 0) {
                progreso = ((tiempoTotal - tiempoRestante) / tiempoTotal) * 100;
            }
            progressBar.style.width = `${progreso}%`;
            
            // Colores seg√∫n tiempo restante
            if (tiempoRestante <= 5 && tiempoRestante > 0) {
                timerDisplay.classList.add('tiempo-critico');
                timerDisplay.classList.remove('tiempo-alerta');
                progressBar.style.background = 'linear-gradient(90deg, var(--accent-red), #e91e63)';
                phaseIndicator.className = "phase-indicator tiempo-critico";
            } else if (tiempoRestante <= 60 && tiempoRestante > 0) {
                timerDisplay.classList.add('tiempo-alerta');
                timerDisplay.classList.remove('tiempo-critico');
                progressBar.style.background = 'linear-gradient(90deg, var(--accent-orange), var(--accent-red))';
                phaseIndicator.className = "phase-indicator tiempo-alerta";
            } else {
                timerDisplay.classList.remove('tiempo-critico', 'tiempo-alerta');
                progressBar.style.background = 'linear-gradient(90deg, var(--accent-green), var(--accent-blue))';
                phaseIndicator.className = enEjecucion ? "phase-indicator en-ejecucion" : "phase-indicator detenido";
            }
        }

        function manejarAlertas() {
            const alerta5min = 5 * 60;  // 5 minutos
            const alerta3min = 3 * 60;  // 3 minutos
            const alerta1min = 1 * 60;  // 1 minuto
            
            if (tiempoTotal > 0) {
                // Alarma a 5 minutos
                if (tiempoRestante === alerta5min && !alerta5minActivada && tiempoTotal > alerta5min) {
                    reproducirAlarmaLarga();
                    alerta5minActivada = true;
                    if (firebaseDisponible) {
                        db.ref("cronometro").update({ alerta5min: true });
                    }
                }
                
                // Alarma a 3 minutos
                if (tiempoRestante === alerta3min && !alerta3minActivada && tiempoTotal > alerta3min) {
                    reproducirAlarmaLarga();
                    alerta3minActivada = true;
                    if (firebaseDisponible) {
                        db.ref("cronometro").update({ alerta3min: true });
                    }
                }
                
                // Alarma a 1 minuto
                if (tiempoRestante === alerta1min && !alerta1minActivada && tiempoTotal > alerta1min) {
                    reproducirAlarmaLarga();
                    alerta1minActivada = true;
                    if (firebaseDisponible) {
                        db.ref("cronometro").update({ alerta1min: true });
                    }
                }
                
                // Pitidos cada segundo en √∫ltimos 5 segundos
                if (tiempoRestante <= 5 && tiempoRestante > 0 && tiempoTotal > 5) {
                    reproducirAlertaCorta();
                }
            }
            
            // Alarma final cuando llega a 0
            if (tiempoRestante === 0 && tiempoTotal > 0) {
                setTimeout(() => reproducirAlarmaLarga(), 200);
            }
        }

        // ============================================
        // üéÆ FUNCIONES DE CONTROL (SIEMPRE SINCRONIZADAS)
        // ============================================
        function iniciar() {
            tiempoTotal = calcularTiempoTotal();
            
            if (tiempoTotal === 0) {
                alert("‚ö†Ô∏è Configura un tiempo mayor a 0 antes de iniciar");
                return;
            }
            
            if (enEjecucion) return;
            
            console.log("‚ñ∂Ô∏è INICIANDO cron√≥metro...");
            
            // Configurar tiempo restante
            tiempoRestante = tiempoTotal;
            
            // Sincronizar con Firebase
            if (firebaseDisponible) {
                try {
                    db.ref("cronometro").set({
                        enEjecucion: true,
                        tiempoTotal: tiempoTotal,
                        tiempoRestante: tiempoRestante,
                        alerta5min: false,
                        alerta3min: false,
                        alerta1min: false,
                        ultimoCambio: Date.now(),
                        dispositivo: navigator.userAgent.substring(0, 50)
                    }).then(() => {
                        console.log("‚úÖ Cron√≥metro iniciado en Firebase");
                        // El listener se encargar√° de actualizar la interfaz
                    }).catch(error => {
                        console.error("‚ùå Error al iniciar en Firebase:", error);
                        iniciarLocal();
                    });
                } catch (error) {
                    console.error("‚ùå Error con Firebase:", error);
                    iniciarLocal();
                }
            } else {
                // Modo local si Firebase no est√° disponible
                iniciarLocal();
            }
        }
        
        function iniciarLocal() {
            enEjecucion = true;
            habilitarControles(false, true, false);
            deshabilitarInputs(true);
            phaseIndicator.className = "phase-indicator en-ejecucion";
            iniciarIntervaloTiempo();
        }

        function detener() {
            if (!enEjecucion) return;
            
            console.log("‚è∏Ô∏è DETENIENDO cron√≥metro...");
            
            // Sincronizar con Firebase
            if (firebaseDisponible) {
                try {
                    db.ref("cronometro").update({
                        enEjecucion: false
                    }).then(() => {
                        console.log("‚úÖ Cron√≥metro detenido en Firebase");
                        // El listener se encargar√° de actualizar la interfaz
                    }).catch(error => {
                        console.error("‚ùå Error al detener en Firebase:", error);
                        detenerLocal();
                    });
                } catch (error) {
                    console.error("‚ùå Error con Firebase:", error);
                    detenerLocal();
                }
            } else {
                // Modo local si Firebase no est√° disponible
                detenerLocal();
            }
        }
        
        function detenerLocal() {
            clearInterval(intervalo);
            intervalo = null;
            enEjecucion = false;
            habilitarControles(true, false, true);
            deshabilitarInputs(false);
            phaseIndicator.className = "phase-indicator detenido";
        }

        function reiniciar() {
            console.log("üîÑ REINICIANDO cron√≥metro...");
            
            tiempoTotal = calcularTiempoTotal();
            tiempoRestante = tiempoTotal;
            reiniciarAlertas();
            
            // Sincronizar con Firebase
            if (firebaseDisponible) {
                try {
                    db.ref("cronometro").set({
                        enEjecucion: false,
                        tiempoTotal: tiempoTotal,
                        tiempoRestante: tiempoRestante,
                        alerta5min: false,
                        alerta3min: false,
                        alerta1min: false,
                        ultimoCambio: Date.now()
                    }).then(() => {
                        console.log("‚úÖ Cron√≥metro reiniciado en Firebase");
                        actualizarDisplay();
                    }).catch(error => {
                        console.error("‚ùå Error al reiniciar en Firebase:", error);
                        reiniciarLocal();
                    });
                } catch (error) {
                    console.error("‚ùå Error con Firebase:", error);
                    reiniciarLocal();
                }
            } else {
                // Modo local si Firebase no est√° disponible
                reiniciarLocal();
            }
        }
        
        function reiniciarLocal() {
            // Detener si est√° en ejecuci√≥n
            clearInterval(intervalo);
            intervalo = null;
            enEjecucion = false;
            
            // Restablecer valores
            tiempoTotal = calcularTiempoTotal();
            tiempoRestante = tiempoTotal;
            reiniciarAlertas();
            
            // Actualizar interfaz
            habilitarControles(true, false, true);
            deshabilitarInputs(false);
            phaseIndicator.className = "phase-indicator detenido";
            actualizarDisplay();
        }

        function habilitarControles(iniciar, detener, reiniciar) {
            startBtn.disabled = !iniciar;
            stopBtn.disabled = !detener;
            resetBtn.disabled = !reiniciar;
            
            // Deshabilitar bot√≥n de inicio si el tiempo es 0
            tiempoTotal = calcularTiempoTotal();
            if (tiempoTotal === 0) {
                startBtn.disabled = true;
                startBtn.title = "Configura un tiempo mayor a 0 para iniciar";
            } else {
                startBtn.title = "";
            }
        }

        function deshabilitarInputs(deshabilitar) {
            horasInput.disabled = deshabilitar;
            minutosInput.disabled = deshabilitar;
            segundosInput.disabled = deshabilitar;
        }

        // ============================================
        // üìã EVENT LISTENERS
        // ============================================
        horasInput.addEventListener('input', configurarTiempo);
        minutosInput.addEventListener('input', configurarTiempo);
        segundosInput.addEventListener('input', configurarTiempo);

        startBtn.addEventListener('click', iniciar);
